<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>è™šæ‹Ÿæ‘‡æ†æ§åˆ¶å°çƒ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
    }
    .joystick {
position: absolute;
        bottom: 20px;
        left: 20px;
        width: 80px;
        height: 80px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
    }
    .stick {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="joystick" id="joystick">
    <div class="stick" id="stick"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');

    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    const ballRadius = 5;

    let touchStartX = 0;
    let touchStartY = 0;
stick.addEventListener('touchstart', handleTouchStart);
    stick.addEventListener('touchmove', handleTouchMove);
    stick.addEventListener('touchend', handleTouchEnd);

    function handleTouchStart(event) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
        event.preventDefault();

        let touchX = event.touches[0].clientX;
        let touchY = event.touches[0].clientY;

        let deltaX = touchX - touchStartX;
        let deltaY = touchY - touchStartY;

        let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        let angle = Math.atan2(deltaY, deltaX);

        if (distance > 25) {
deltaX = Math.cos(angle) * 25;
            deltaY = Math.sin(angle) * 25;
        }

        stick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        moveBall(deltaX, deltaY);

        touchStartX = touchX;
        touchStartY = touchY;
    }

    function handleTouchEnd(event) {
        stick.style.transform = 'translate(0, 0)';
        moveBall(0, 0);
    }

    function moveBall(deltaX, deltaY) {
        x += deltaX / 5;
        y += deltaY / 5;

        if (x < ballRadius) {
            x = ballRadius;
} else if (x > canvas.width - ballRadius) {
            x = canvas.width - ballRadius;
        }

        if (y < ballRadius) {
            y = ballRadius;
        } else if (y > canvas.height - ballRadius) {
            y = canvas.height - ballRadius;
        }
    }

    function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        drawBall();
requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
