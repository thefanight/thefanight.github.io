<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册账号</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #registration-form {
    display: none;
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #f9f9f9;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
  input[type="text"], input[type="password"], input[type="email"], button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
background-color: #45a049;
  }
</style>
</head>
<body>

<button id="show-registration-form">注册帐号</button>

<div id="registration-form">
  <h2>注册账号</h2>
  <form action="#" method="post">
    <input type="text" name="username" placeholder="用户名" required>
    <input type="email" name="email" placeholder="邮箱" required>
    <input type="password" name="password" placeholder="密码" required>
    <button type="submit">注册</button>
  </form>
  <button id="close-registration-form">关闭</button>
</div>

<script>
document.getElementById("show-registration-form").addEventListener("click", function() {
    document.getElementById("registration-form").style.display = "block";
    this.style.display = "none";
  });

  document.getElementById("close-registration-form").addEventListener("click", function() {
    document.getElementById("registration-form").style.display = "none";
    document.getElementById("show-registration-form").style.display = "block";
  });
</script>

</body>
</html>
